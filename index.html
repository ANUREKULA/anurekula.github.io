<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anu Rekula | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    nav {
      background: #000;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-family: cursive;
      font-size: 24px;
      color: #ccc;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 30px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      position: relative;
    }
    nav ul li a::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }
    nav ul li a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 50px;
    }
    .hero-text {
      max-width: 60%;
    }
    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 15px;
      color: #eee;
    }
    .hero-text h3 {
      color: #ff6666;
      margin-bottom: 10px;
    }
    .hero-text p {
      font-size: 18px;
      color: #bbb;
    }
    .hero-text em {
      color: #f1c40f;
      font-style: normal;
    }
    .hero img {
      width: 250px;
      border-radius: 12px;
    }

    @media screen and (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero img {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>AR</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Hello! I am Anu</h1>
      <h3>Java Backend Developer | SAP ABAP</h3>
      <p>I craft <em>Scalable Backend Systems</em> and <em>Clean Code</em> using Java, SAP, and Spring Boot. Currently pursuing my MS in CIS from UM-Dearborn, I enjoy building impactful software that solves real-world problems.</p>
    </div>
    <img src="anu.jpg" alt="Anu Rekula Profile Photo" />
  </section>

</body>
</html>
